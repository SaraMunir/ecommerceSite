<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Revival - Fashion E-commerce</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF8E1; /* Warm Cream */
            color: #3B3028; /* Brown Black */
        }
        header {
            background-color: #E97451; /* Burnt Coral */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-family: 'Cooper Hewitt', sans-serif;
            font-size: 36px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .hero-section {
            display: flex;
            justify-content: space-between;
            padding: 60px 50px;
            background-color: #F4C95D; /* Mustard Yellow */
            align-items: center;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero-text h1 {
            font-family: 'Cooper Hewitt', sans-serif;
            font-size: 48px;
            margin: 0 0 10px;
        }
        .hero-text p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .shop-now {
            background-color: #7ED957; /* Fresh Lime Green */
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero-image {
            max-width: 40%;
        }
        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Retro Revival</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero-section">
    <div class="hero-text">
        <h1>New Arrivals</h1>
        <p>Discover the latest trends in fashion with our retro-inspired collection. Shop now and relive the classic style!</p>
        <a href="#" class="shop-now">Shop Now</a>
    </div>
    <div class="hero-image">
        <img src="https://via.placeholder.com/400x600?text=Model+Image" alt="Fashion Model">
    </div>
</div>

</body>
</html>
