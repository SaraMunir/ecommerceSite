<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Content Blocks Preview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        .block {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            text-align: center;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 15px;
        }
        </style>
    </head>
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4">Content Blocks Preview</h1>
            <div class="grid">

            <!-- Text Block -->
            <div class="block" style="grid-column: span 6; grid-row: span 4;">
                <h2>Your Text Here</h2>
            </div>

            <!-- Image Block -->
            <div class="block" style="grid-column: span 4; grid-row: span 5;">
                <img width="100%" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Your Image Here" />
            </div>

            <!-- Video Block -->
            <div class="block" style="grid-column: span 4; grid-row: span 5;">
                <video width="100%" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Button Block -->
            <div class="block d-flex align-items-center justify-content-center" style="grid-column: span 4; grid-row: span 1;">
                <button class="btn btn-primary w-100 h-100">Click Me</button>
            </div>

            <!-- Form Block -->
            <div class="block" style="grid-column: span 6; grid-row: span 4;">
                <form>
                <input type="text" placeholder="Your Name" class="form-control mb-2" />
                <input type="email" placeholder="Your Email" class="form-control mb-2" />
                <button class="btn btn-primary w-100">Submit</button>
                </form>
            </div>

            <!-- Accordion Block -->
            <div class="block" style="grid-column: span 6; grid-row: span 4;">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                Accordion Item #1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            This is the first item's accordion body.
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
